<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Camera Control</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
</head>

<body class="theme-bluegray">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->

    <!-- Right panel with cover effect-->

    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We have home navbar without left link-->
                    <div class="center sliding">Camera control</div>
                    <div class="right">
                        <a href="#" id="open-settings" class="link icon-only">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, data-page contains page name-->
                <div data-page="index" class="page layout-dark">
                    <!-- Floating Action Button -->
                    <a href="#" id="add-photo" class="floating-button color-white">
                        <i class="icon icon-camera"></i>
                    </a>
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="content-block-title">Hard functions</div>
                        <div class="content-block">
                            <p class="buttons-row">
                                <a href="#" data-command="con" class="button camera-action button-raised button-fill color-green">Connect</a>
                                <a href="#" data-command="lv" class="button camera-action button-raised button-fill color-orange">LiveView</a>
                                <a href="#" data-command="disc" class="button camera-action button-raised button-fill color-red">Disconnect</a>
                            </p>
                        </div>
                        <div class="content-block-title">Shoot</div>
                        <div class="content-block">
                            <p class="buttons-row">
                                <a href="#" data-command="af" class="button camera-action button-raised button-fill color-cyan">AF</a>
                                <a href="#" data-command="shoot" class="button camera-action button-raised button-fill color-green">Shoot</a>
                                <a href="#" data-command="afs" class="button camera-action button-raised button-fill color-blue">AF Shoot</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
